<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Nombre</label>
            <input type="text" class="form-control"  formControlName="nombre" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }">
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">titulo required</div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="text" class="form-control"  formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }">
            <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
            <div *ngIf="f.apellido.errors.required">titulo required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputCity">Correo</label>
        <input type="text" class="form-control"  formControlName="correo"  [ngClass]="{ 'is-invalid': submitted && f.correo.errors }">
        <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
            <div *ngIf="f.correo.errors.required">temporada required</div>
        </div>
    </div>
        <div class="form-group col-md-6">
            <label for="inputCity">Telefono</label>
            <input type="text" class="form-control"  formControlName="telefono"  [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }">
            <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                <div *ngIf="f.telefono.errors.required">temporada required</div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
